<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <div class="container">
       
           <div class="search-box">
            <input id="input_box" placeholder="Type the word here..">
            <button id="search_button">Search</button>
        </div>
        <div class="error-time">
            <h1>No spell found</h1>
        </div>
        <div class="meaning-body">
                <div class="word-name">
                <h2 id="sample_h2">Sample</h2>
                <div class="word-type">
                    <h4 id="adj_h4">adjective</h4>
                </div>
                 <div class="word-meaning">
                <p id="para_one">Calm,peaceful and untroubled; tranquil.</p> 
                <div class="word-in-sentence">
                    <p id="para_two">her eyes were closed and she looked very serene</p>
                </div>
          </div>
 </div>
 </div>
    </div>
    <script src="work.js"> </script>
</body>
</html>
